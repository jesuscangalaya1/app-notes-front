<mat-card class="edit-note-card">
  <form (ngSubmit)="submitNote()">
    <mat-card-title>Edit Note</mat-card-title>

    <mat-form-field class="full-width-input">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="note.title" name="title">
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="note.description" name="description" rows="5"></textarea>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Update</button>
      <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</mat-card>
