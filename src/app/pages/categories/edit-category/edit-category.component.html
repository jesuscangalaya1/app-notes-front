<h1 mat-dialog-title class="dialog-title">Edita Categoría</h1>
<div mat-dialog-content class="edit-category-dialog">
  <mat-form-field class="animated-field">
    <mat-label>Nombre de la categoría</mat-label>
    <input matInput [(ngModel)]="category.name" placeholder="Escribe el nombre aquí">
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button action-button" (click)="onCancel()">Cancelar</button>
  <button mat-button class="save-button action-button" (click)="onSave()">Guardar</button>
</div>
